                            <h1 class="main-title">Crea una cuenta</h1>
                            <form id="registerForm" name="submitRegister" novalidate="novalidate">
                                <div class="form-row">
                                    <div class="col-md-6 form-group floating-label-form-group mb-0 pb-2">
                                        <label class="form-label" for="country">Country</label>
                                        <select class="form-control px-3 rounded" id="country" name="country" type="text"
                                            required="required" aria-invalid="false">
                                            <option>-- Select country --</option>
                                            <option value="1">Chile</option>
                                            <option value="2">Argentina</option>
                                            <option value="3">Peru</option>
                                            <option value="4">MÃ©xico</option>
                                        </select>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="col-md-6 form-group floating-label-form-group mb-0 pb-2">
                                        <label class="form-label" for="dni">DNI</label>
                                        <input class="form-control px-3 rounded" id="dni" name="dni" type="text" placeholder="DNI"
                                            required="required" aria-invalid="false">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-6 form-group floating-label-form-group mb-0 pb-2">
                                        <label class="form-label" for="firstname">Firstname</label>
                                        <input class="form-control px-3 rounded" id="firstname" name="firstname" type="text" placeholder="Firstname"
                                            required="required" aria-invalid="false">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="col-md-6 form-group floating-label-form-group mb-0 pb-2">
                                        <label class="form-label" for="lastname">Lastname</label>
                                        <input class="form-control px-3 rounded" id="lastname" name="lastname" type="text" placeholder="Lastname"
                                            required="required" aria-invalid="false">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col form-group floating-label-form-group mb-0 pb-2">
                                        <label class="form-label" for="email">Email</label>
                                        <input class="form-control px-3 rounded" id="email" name="email" type="email"
                                            placeholder="Email" required="required" aria-invalid="false">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-6 form-group floating-label-form-group mb-0 pb-2">
                                        <label class="form-label" for="password">Password</label>
                                        <div class="input-group">
                                            <input class="form-control rounded-left px-3 js-visible-password" id="password" name="password" type="password"
                                                placeholder="Password" required="required" title="At least 8 characters long"
                                                pattern=".{8,}" aria-invalid="false">
                                            <span class="input-group-append">
                                                <button class="btn btn-outline-primary border-0 js-show-password" type="button">
                                                    <i class="fas fa-eye-slash" aria-hidden="true"></i>
                                                </button>
                                            </span>
                                        </div>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="col-md-6 form-group floating-label-form-group mb-0 pb-2">
                                        <label class="form-label" for="password">Confirm Password</label>
                                        <div class="input-group">
                                            <input class="form-control px-3 rounded-left js-visible-password" id="confirm_password" name="confirm_password" type="password"
                                                placeholder="Confirm Password" required="required" title="At least 8 characters long"
                                                pattern=".{8,}" aria-invalid="false">
                                            <span class="input-group-append">
                                                <button class="btn btn-outline-primary border-0 js-show-password" type="button"
                                                    data-action="show-password">
                                                    <i class="fas fa-eye-slash" aria-hidden="true"></i>
                                                </button>
                                            </span>
                                        </div>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col form-group floating-label-form-group mb-0 pb-2">
                                        <label class="form-label" for="email">Message</label>
                                        <textarea class="form-control px-3 rounded" id="message" name="message"
                                            placeholder="Message" required="required" aria-invalid="false" row="3"></textarea>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col form-group form-inline mb-0 py-2">
                                        <div class="custom-control custom-checkbox mr-sm-2">
                                            <input class="custom-control-input" type="checkbox" id="privacyterms"
                                                name="privacyterms" required="required" aria-invalid="false">
                                            <label class="custom-control-label" for="privacyterms">I read, understand
                                                and accept the privacy terms</label>
                                        </div>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <br>
                                <div id="success"></div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <button class="btn btn-primary btn-xl" id="submitRegisterButton"
                                            name="submitRegisterButton" type="submit">Enviar</button>
                                    </div>
                                </div>
